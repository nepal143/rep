<!DOCTYPE html>

<html lang="en">
<head>
<title>String Operations</title>
<style>
</style>
</head>

<body>

<input type="text" placeholder="Enter you String Here" id="str"><br><br>

<h2>Reverse Output Of String</h2>
<button onclick="reverse()">Reverse String</button>
<div id="reverseString"> </div>
<h2>Check Palindrome</h2>
<button onClick ='checkPalindrome()'>CheckPalindrome</button>
<div id="palindrome"> </div>


<h2>ReplaceCharacter</h2>
<input type="text" id="want-to-replace" placeholder="Enter the character you wanna replace" >
<input type="text" id="replace-with" placeholder="Enter the character you want to replace with" >
<button onclick="replaceCharacter()">Replace</button>
<div id="replace"> </div>

<script>

const reverseString = ()=>{
	const string = document.getElementById("str").value ; 
	let reverseString = '' ;
	for( let i = 0 ;i < string.length ; i++){
		reverseString  = string[i] + reverseString ;
	}
	return reverseString ;
}

const reverse = () =>{
	let reversedString = reverseString() ;
	const result = document.getElementById('reverseString'); 
	result.innerText = `Reversed String is : ${reversedString} ` ; 
}

const checkPalindrome = () =>{
	let reversedString = reverseString() ;
	const string  = document.getElementById('str').value ;
	const result = document.getElementById('palindrome');
	if( string === reversedString ){
		result.innerText = `${string} is a Palindrome ` ;
	} else{
		result.innerText = `${string} is not a Palindrome ` ;
	}
}
const replaceCharacter = () =>{
	const tR = document.getElementById('want-to-replace').value ;
	const rW = document.getElementById('replace-with').value ;
	const string  = document.getElementById('str').value ;
	let newString = string.replace(tR , rW) ;
	const result = document.getElementById('replace');
	result.innerText = `Replaced String is : ${newString} ` ;
}



</script>
</body>

</html>
